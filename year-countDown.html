<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Count Down</title>
    <link rel="stylesheet" href="year-countDown.css">
</head>
<body>
    <div class="timer">

      <div class="box">
        <h2 id="years"></h2>

        <h4>Years</h4>
      </div>

      <div class="box">
        <h2 id="months"></h2>

        <h4>Months</h4>
      </div>

      <div class="box">
        <h2 id="weeks"></h2>

        <h4>Weeks</h4>
      </div>

        <div class="box">
          <h2 id="days"></h2>

          <h4>Days</h4>

        </div>

        <div class="box">
          <h2 id="hrs"></h2>

          <h4>Hours</h4>
        </div>

        <div class="box">
          <h2 id="mins"></h2>

          <h4>Minutes</h4>
        </div>

        <div class="box">
          <h2 id="secs"></h2>
          
          <h4>Seconds</h4>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
