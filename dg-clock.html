<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital-clock</title>
    <link rel="stylesheet" href="dg-clock.css">
</head>

<body>
    <div class="time">
        <div class="circle" style="--clr: #f80c0c;">
            <div class="dot hr_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--clr: #ffc905;">
            <div class="dot min_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="mins">00</div>
        </div>
        <div class="circle" style="--clr: #40f604;">
            <div class="dot sec_dot"></div>
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
            </svg>
            <div id="secs">00</div>
        </div>
        <div class="ap">
            <div id="ampm">ampm</div>
        </div>
    </div>

    <script src="dg-clock.js"></script>
</body>

</html>
